

# =============
#    GENERAL
# =============

# Send prefix
set-option -g prefix C-a
unbind-key C-a
bind-key C-a send-prefix

# Reload .tmux.conf <C-F5>
bind-key -n C-F5 source-file ~/.tmux.conf

# Faster Escape
set-option -sg escape-time 1

#set -g default-terminal xterm-256color
#set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@"
set-window-option -g xterm-keys on

set-option -g update-environment

# Colors
my_black=colour16
my_blue=colour33
my_blue_light=colour14
my_blue_white=colour159
my_green_bright=colour46
my_grey=colour234
my_pink=colour159
my_white=colour15
my_yellow=colour11


# ================
#    STATUS BAR
# ================

# Status bar position
#set-option -g status-position top
#set-option -g status-position bottom

# Status bar colors
set-option -g status-fg $my_blue
set-option -g status-bg $my_grey
set-option -g status-attr default

# Window format
set-window-option -g window-status-format "#[bold]#I#[nobold]:#W"
set-window-option -g window-status-fg $my_white
set-window-option -g window-status-bg default
set-window-option -g window-status-attr default

# Active window colors
set-window-option -g window-status-current-format "#I:#W"
set-window-option -g window-status-current-fg $my_blue_light
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bold

# Last window colors
set-window-option -g window-status-last-format "#I:#W"
set-window-option -g window-status-last-fg $my_blue_white
set-window-option -g window-status-last-bg default
set-window-option -g window-status-last-attr bold

# Command/message line
set-option -g message-fg $my_yellow
set-option -g message-bg $my_grey
set-option -g message-attr default

# Set left status bar text
set-option -g status-left "[#S] "
set-option -g status-left-length 40
set-option -g status-left-attr bold

# Set right status bar text
set-option -g status-right "#T [#{pane_width}x#{pane_height}][#(date +%H:%M)]"
set-option -g status-right-length 40

# Refresh status bar every 15 seconds
set-option -g status-interval 15


# ============
#    CLIENT
# ============

# Detach Client <Ctrl-n>
bind-key -n C-q detach-client


# =============
#    SESSION
# =============

# Rename Session <Ctrl-R>
#bind-key -n C-R command-prompt 'rename-session %%'


# =============
#    WINDOWS
# =============

# --- Base Index ---
set-window-option -g base-index 1

# --- Renumber Windows ---
set-option -g renumber-windows on

# New Window <Ctrl-n>
bind-key -n C-n new-window -c '#{pane_current_path}'

# Switch Windows <Ctrl-Dir>
bind-key -n C-h previous-window
bind-key -n C-l     next-window

# Swap Windows <Ctrl-arrow>
bind-key -n C-Left  swap-window -t -1
bind-key -n C-Right swap-window -t +1

# Close Window <Ctrl-w>
bind-key -n C-w confirm-before -p "kill-window #W? (y/n)" kill-window

# Rename Window <Ctrl-r>
bind-key -n C-r command-prompt 'rename-window %%'

# Select Windows <Alt-#>
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10
bind-key -n M-- select-window -l


# ===========
#    PANES
# ===========

# --- Base Index ---
set-window-option -g pane-base-index 1

# --- Colors ---
set -g pane-border-fg $my_white
set -g pane-border-bg $my_black
set -g pane-active-border-fg $my_green_bright
set -g pane-active-border-bg $my_black

# New Pane <Prefix-V/H>
bind-key -n C-t split-window -h -c '#{pane_current_path}'
bind-key -n C-s split-window -v -c '#{pane_current_path}'

# Switch Panes <Alt-direction>
bind-key -n M-h select-pane -L
bind-key -n M-l select-pane -R
bind-key -n M-k select-pane -U
bind-key -n M-j select-pane -D

# Resize Pane <Alt-arrow>
bind-key -n M-Left  resize-pane -L
bind-key -n M-Right resize-pane -R
bind-key -n M-Up    resize-pane -U
bind-key -n M-Down  resize-pane -D

# Zoom Pane <Alt-+>
#bind-key -n M-+ resize-pane -Z

# Swap Panes <Alt-page up/down>
bind-key -n M-PPage swap-pane -U
bind-key -n M-NPage swap-pane -D

# Close Pane <Alt-w>
bind-key -n M-w confirm-before -p "kill-pane #P? (y/n)" kill-pane


# ===========
#    MOUSE
# ===========
set  -g mouse on
setw -g mouse-select-pane on
setw -g mouse-resize-pane on
setw -g mouse-select-window on


# =============
#    VI MODE
# =============

# Disable clipboard control sequence
# (prevents gibberish from being printed)
set-option -s set-clipboard off

# Use vi mode
set-window-option -g mode-keys vi

# Paste Buffer <C-p>
bind-key -n C-p paste-buffer

# Enter Copy Mode <C-y>
bind-key -n C-y copy-mode

# Begin Selection <v>
bind-key -t vi-copy v begin-selection

# Copy Selection to System Clipboard <y>
bind -t vi-copy y copy-pipe "xclip"

# End of Line <L>
bind-key -t vi-copy L end-of-line

# Start of Line <H>
bind-key -t vi-copy H start-of-line


# ==========
#    MISC
# ==========
bind-key -n M-p paste-buffer

# Done!
display-message "Configuration loaded!"

